<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/student.css">
    <title>学生信息</title>
</head>
<body>
    <div className="top">
        <div className="student">学生信息</div>
        <div className="sc">选课信息</div>
        <div className="course">课程信息</div>
        <div className="statistics">成绩统计</div>
        <div className="personalGrade">个人成绩</div>
    </div>

     <div className="dataFunction">
        <div className="selectBtn">查询</div>
        <div className="addBtn">增加</div>
        <div className="updateBtn">修改</div>
        <div className="deleteBtn">删除</div>
    </div>
    <form className="center">
        <label>学号</label>
        <input type="text" id="Sno" name="Sno">
        <label >姓名</label>
        <input type="text" id="Sname" name="Sname">
        <label >性别</label>
        <input type="text"  id="Ssex" name="Ssex">
        <label >年龄</label>
        <input type="text" id="Sage" name="Sage">
        <label >系别</label>
        <input type="text" id="Sdept" name="Sdept">
        <label >奖学金</label>
        <input type="text" id="Scholarship" name="Scholarship">
    </form>
   
    <table className="dataList">
        <tr className="tableHead"></tr>
        <tbody className="tableBody"></tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/student.js"></script>
<script src="../scripts/commo.js"></script>
</html>

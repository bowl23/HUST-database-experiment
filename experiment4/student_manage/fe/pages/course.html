<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/course.css">
    <title>课程信息</title>
</head>
<body>

        <div class="sc">选课信息</div>
        <div class="course">课程信息</div>
        <div class="statistics">成绩统计</div>
    </div>
        <div class="center">
        <label>课程号</label>
        <input type="text" name="Cno" id="Cno">

    <div class="dataFunction">

        <div class="updateBtn">修改</div>
        <div class="deleteBtn">删除</div>

    <table class="dataList">
        <tr class="tableHead"></tr>
        <tbody class="tableBody"></tbody>
    </table>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
